
<div class="container" *ngIf="posts$ | async as posts; else loading">


    <mat-card class="post-card" *ngFor="let post of posts | filter:this.authSvc.sBarFilter ">

        <mat-card-header style="height: 65px;">
            <mat-card-title>
                
                <a [routerLink]="['/post', post.id] ">
                    {{substrTitle(post.titlePost)}}
                </a>
                
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        
        <a [routerLink]="['/post', post.id]">
            <img matCardImage [src]="post.imagePost">
        </a>

        <mat-card-content style="height: 50px;">
            <a [routerLink]="['/post', post.id]">
                <p>
                    {{substrChange(post.changeTo)}}
                </p>
            </a>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <mat-chip-list>
                <mat-chip  *ngFor="let tag of post.tagsPost" [ngClass]="tag">
                    {{ tag }}
                </mat-chip>
            </mat-chip-list>
        </mat-card-actions>
    </mat-card>
</div>
<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
