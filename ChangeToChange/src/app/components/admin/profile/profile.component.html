<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm"> 
    <mat-card class="profile-card">
        <mat-card-header>
            <div class="label buttom">
                <p>Change</p>
                <img [src]="currentImage"(click)="inputImageProfile.click()"/>
                <input hidden type="file" #inputImageProfile formControlName="photoURL" (change)="handelImage(($event?.target?.files)[0])"/>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="displayName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Discord</mat-label>
                <input matInput placeholder="Discord" formControlName="discord">
            </mat-form-field>

            <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Save">
            </div>

        </mat-card-content>
    </mat-card>
</form>
