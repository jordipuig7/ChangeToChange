<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex.  TV">
  <!--//filter -->
</mat-form-field>

<div class="container-btn-new">
  <button  mat-stroked-button (click)="onNewPost()">
    <mat-icon>note_add</mat-icon>&nbsp; New Post
  </button>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

  <!-- Position Column -->
  <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
  </ng-container>

  <!-- Content Column -->

  <ng-container matColumnDef="contentPost">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let element"> {{element.contentPost}} </td>
  </ng-container>
  <!-- Change To Column -->

  <ng-container matColumnDef="changeTo">
    <th mat-header-cell *matHeaderCellDef> ChangeTo </th>
    <td mat-cell *matCellDef="let element"> {{element.changeTo}} </td>
  </ng-container>


  <!-- tagPost Column -->
  <ng-container matColumnDef="tagsPost" id="tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element" class="prova"> {{element.tagsPost}} </td>
  </ng-container>

  <!-- imagePost Column -->
  <ng-container matColumnDef="imagePost">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imagePost" /></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" (click)="onEditPost(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn" (click)="onDeletePost(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
